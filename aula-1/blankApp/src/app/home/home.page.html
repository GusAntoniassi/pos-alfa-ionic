<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Deploy aplicação
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label>Versão</ion-label>
        <ion-input placeholder="1.2.3.4"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Grupo Teste</ion-label>
        <ion-checkbox checked="true"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Grupo Homologação</ion-label>
        <ion-checkbox color="warning"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Grupo Produção</ion-label>
        <ion-checkbox color="danger"></ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-button color="warning">Executar deploy</ion-button>

    <ion-item>
      <ion-label position="stacked">Saída do Jenkins</ion-label>
      <ion-textarea id="jenkins-log" rows="20" value="Hello, world!
Foobar
Teste">
      </ion-textarea>
    </ion-item>

  </div>
</ion-content>
